<!DOCTYPE html>
<html>

<head>
    <script src="codebase.js"></script>
    <meta charset="UTF-8">
    <title>rendszerállapot</title>
    <link rel="stylesheet" type="text/css" href="styles.css" <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <h1>rendszerállapot</h1>

    <table id="data-table" border="1">
        <tbody></tbody>
    </table>

    <script>
        // Placeholder JSON object
        /*const data = {
            "temperature": "22°C",
            "boiler": "On",
            "room1": "21°C",
            "room2": "19°C"
        };*/

        function fetchAndUpdateTable() {
            fetchJSONEndpoint('https://raw.githubusercontent.com/markusbenjamin/kazanfutes/refs/heads/main/utils/settings.json').then(data => {
                heatingControlConfig = data;
                fetchJSONEndpoint(heatingControlConfig["firebase_url"] + "/system.json").then(data => {
                    system = data;
                    tableData = constructTableData(system);
                    populateSystemStateTable(tableData);
                });
            });
        }

        function constructTableData(system) {
            lastUpdateDate = dateFromTimestamp(system['state']['last_updated'])
            lastUpdateHMS = lastUpdateDate.toTimeString().slice(0, 5)
            minutesSinceLastUpdate = timePassedSince(lastUpdateDate)
            headerData = {
                "utolsó frissítés": (minutesSinceLastUpdate < 1 ? "< 1 perce" : minutesSinceLastUpdate + " perce") +
                    " (" + lastUpdateHMS + ")"
            }

            boilerData = {
                "kazán": system['state']['boiler_state'] == 1 ? "BE" : "KI"
            }

            cyclesData = {}
            for (let cycle = 1; cycle < 5; cycle++) {
                cyclesData[
                    system['setup']['cycles'][cycle.toString()]['name'] + " (" + ['1-es kör', '2-es kör', '3-mas kör', '4-es kör'][cycle - 1] + ")"
                ] = system['state']['pump_states'][cycle] == 1 ? "BE" : "KI"
            }

            roomsData = {}
            reasonMapping = {
                'above': 'beállított hőmérséklet felett',
                'below': 'beállított hőmérséklet alatt',
                'h_on': 'alsó hiszterézis',
                'h_off': 'felső hiszterézis',
                'r_m_on': 'manuálisan bekapcsolva',
                'r_m_off': 'manuálisan lekapcsolva',
                'c_m_on': 'kör manuálisan bekapcsolva',
                'c_m_off': 'kör manuálisan lekapcsolva',
                'c_s_m_off': 'kör időzítetten lekapcsolva'
            }

            for (let room = 1; room < Object.keys(system['setup']['rooms']).length - 1; room++) {
                hoursSinceSensorLastUpdate = timePassedSince(dateFromTimestamp(system['state']['sensor_last_updated'][room]), granularity = 'hours')

                tempControlled = system['state']['set_temps'][room] > 1

                roomsData[system['setup']['rooms'][room.toString()]['name']] =
                    (roundTo(system['state']['measured_temps'][room], 0.5) + "°C" + ", ") +
                    (tempControlled ?
                        ("(kért: " + roundTo(system['state']['set_temps'][room], 0.1) + "°C)" + ", ") :
                        "") +
                    (system['control']['rooms'][room]['vote'] == 0 ? "nem kér fűtést" : "fűtést kér") + ", " +
                    reasonMapping[system['control']['rooms'][room]['reason']] +
                    (hoursSinceSensorLastUpdate > 1 ? (", ! szenzor " + roundTo(hoursSinceSensorLastUpdate, 0.5) + "órája nem frissült") : "")
            }

            tableData = { ...headerData, ...boilerData, ...cyclesData, ...roomsData }
            return tableData
        }

        function populateSystemStateTable(data) {
            const tbody = document.querySelector('#data-table tbody');
            tbody.innerHTML = '';  // Clear the existing rows

            for (let key in data) {
                const row = document.createElement('tr');  // Create a row
                const keyCell = document.createElement('td');  // Key cell
                const valueCell = document.createElement('td');  // Value cell

                keyCell.textContent = key;  // Set key text
                valueCell.textContent = data[key];  // Set value text

                row.appendChild(keyCell);  // Add key cell to row
                row.appendChild(valueCell);  // Add value cell to row

                tbody.appendChild(row);  // Append the row to the table body
            }
        }

        fetchAndUpdateTable();
        setInterval(fetchAndUpdateTable, 10000);
    </script>
    <div class="container">
        <ul>
            <li><a href="index.html">> kezdőoldal</a></li>
        </ul>
    </div>
</body>

</html>
